services:
  server:
    image: srs-registrar-server-dev
    working_dir: /app
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    env_file:
      - .env.development
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      NODE_ENV: development
    volumes:
      - ./:/app
      - /app/node_modules
    command: pnpm dev

networks:
  default:
    name: srs-registrar-server-dev
